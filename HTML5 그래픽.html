<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>canvas</h1>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <!-- script에 자바스크립트 작성 -->
    <script>
        // 1. canvas 엘리먼트를 취득한다.
        const canvas = document.getElementById('myCanvas');

        // 2. 2d모드의 그리기 객체를 취득한다. => 이 객체를 통해 canvas에 그림을 그릴 수 있다.
        const ctx = canvas.getContext("2d");

        // 3. 색을 설정한다 => CSS에서 사용가능한 색깔로 지정하면 된다. #000000, black 등
        ctx.fillStyle = 'blue';

        // 4. 파란색 사각형을 그린다 => fillRect(x, y, width, height)
        ctx.fillRect(0, 0, 150, 75); // (0, 0)좌표에서 시작하여 가로 150, 세로 75의 사각형을 그린다.

        ctx.strokeStyle="#000000";
        ctx.moveTo(0,0);
        ctx.lineTo(200,100);
        ctx.stroke();

        ctx.fillStyle="#FFFF00"
        ctx.filltext("hi,10,50")
    </script>
</body>
</html>
